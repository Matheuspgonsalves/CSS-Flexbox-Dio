<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fundamentos - Flex Shrink</title>
    <style>
        .flex-container {
            display: flex;
            border: 1px solid;
            max-width: 350px;
        }

        .item {
            margin: 5px;
            background-color: orangered;
            font-size: 24px;
            text-align: center;
        }

        .s-0 {
            flex-shrink: 0;
            flex-basis: 100px;
        }

        .s-1 {
            flex-shrink: 1;
        }

        .fg-1 {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <p>flex-shrink 1</p>
    <div class="div flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">B</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
        <div class="item s-1 fg-1">E</div>
    </div>

    <p>flex-shrink</p>
    <div class="div flex-container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">The gerated lorem ipsum</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
    </div>

    <p>flex-shrink 0 basis: 100px</p>
    <div class="div flex-container">
        <div class="item s-0 fg-1">A</div>
        <div class="item s-0 fg-1">The gerated</div>
        <div class="item s-0 fg-1">C</div>
        <div class="item s-0 fg-1">D</div>
    </div>
</body>
</html>
